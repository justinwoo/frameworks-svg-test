<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js"></script>
<script src="handlebars.min.js"></script>
<script src="ember.prod.js"></script>
<meta charset="utf-8">
<title>Ember SVG Test</title>
</head>
<body>

<script type="text/x-handlebars" data-template-name="index">
{{svg-trail}}
</script>

<script type="text/x-handlebars" data-template-name="components/svg-trail">
<svg width="800" height="600" {{bind-attr width=width height=height}}>
    {{#each trail}}
    <rect {{bind-attr x=x y=y width=dimensions.width height=dimensions.height}}/>
    {{/each}}
  </svg>
</script>

<script src="index.js"></script>
</body>
</html>
